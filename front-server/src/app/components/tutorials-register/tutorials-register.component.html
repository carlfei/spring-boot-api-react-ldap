<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<div class="container">
  <p>Register</p>
  <form class="form-inline" (submit)="onSubmit()">
    <div class="form-group">
      <label class="sr-only" for="user">Username:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter name"  name="email" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label class="sr-only" for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="password">
    </div>
  
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  </div>
  <div class="container">

      <label class="sr-only" for="user">Username:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter name"  name="email" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label class="sr-only" for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="password">
    </div>
  
    <button type="submit" class="btn btn-default">Submit</button>
  </form>




</div>
