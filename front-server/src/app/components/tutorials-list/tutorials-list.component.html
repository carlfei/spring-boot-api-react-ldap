<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">

      <div class="col-md-6">
        <div>

        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div *ngIf="datos">
    <h2>Datos obtenidos:</h2>
 
      <div>
      <table class="able table-bordered table-striped custom-table">
        <thead>
          <tr>
            <th>Id</th>
            <th>UserName</th>
            <th>Password</th>
            <th>Name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of datos">
            <td>{{ item.id }}</td>
            <td>{{ item.username }}</td>
            <td>{{ item.password }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.age }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <button class="m-3 btn btn-sm btn-danger" (click)="obtenerDatos()">
      List DataBase
    </button>
  </div>

</div>
